<!DOCTYPE html>
<html lang="pt-vr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <section class="img">
            <img src="imgs/gym.jpg" alt="Pessoas se exercitando">
        </section>
        <section class="calculator">
            <form class="form">
                <h1 class="title">
                    Calculadora IMC
                </h1>
                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-scale"></i>
                        <input type="number" id="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler-vertical"></i>
                        <input type="number" step="0.01" id="height" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>
                <button class="calculate">
                    Calcular
                </button>
            </form>

            <div id="infos" class="hidden">
                <div class="result">
                    <div class="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div class="description">
                        <span></span>
                    </div>
                </div>
                <div class="more-info">
                    <a href="https://qbemqfaz.com.br/vida-equilibrada/tabela-imc?gclid=CjwKCAjwvfmoBhAwEiwAG2tqzHFWoOW3sFFGoepTQjVgHOdoxJuSMDaxfSy9mEnDSyIpexxWvkbtKRoCw-cQAvD_BwE">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
